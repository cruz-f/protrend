{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0c9f00932b.js"
            crossorigin="anonymous">
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'website/css/protrend_style.css' %}">
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'website/css/list.css' %}">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Navbar style -->
    {% block navbar_style %}
    {% endblock %}

    <!-- Single Page Head -->
    {% block head %}
    {% endblock %}

    <title>
        {% block title %}
            ProTReND
        {% endblock %}
    </title>
</head>
<body>
{% block navbar %}
{% endblock %}
{% block content %}
{% endblock %}
{% block footer %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous">
</script>
{% block script %}
{% endblock %}
</body>
</html>
